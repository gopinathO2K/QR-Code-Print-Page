<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Print Page</title>
    
    <!-- Script to trigger print dialog automatically -->
    <script type="text/javascript">
        window.onload = function() {
            window.print();
        }
    </script>
</head>
<body>
    <h1>Your QR Code</h1>
    <!-- Example QR Code Image or Content -->

</body>
</html>
